<h2>These pets are looking for a home!</h2>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Type</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of petList">
    <td>{{ x.name }}</td>
    <td>{{ x.description }}</td>
    <td><button [routerLink]="['/pets/', x._id]">Details</button><button [routerLink]="['/pets/', x._id, 'edit']">Edit</button></td>
    </tr>
  </tbody>
</table>
